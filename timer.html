<!DOCTYPE html>

    <title>CubeTimer</title>

<body>
<h1>CubeTimer</h1>

</select>
<button id="next-btn">Next</button>

<div id="scramble"></div>
<div id="cube-arrays"></div>

<!-- Scripts -->
<script src="scramble/generate3x3.js"></script>
<script src="scramble/generate4x4.js"></script>
<script src="scramble/generate5x5.js"></script>
<script src="index.js"></script>
</body>
</html>

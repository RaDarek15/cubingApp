<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3x3 Cube Viewer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #scramble { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
        #cube-arrays div { margin-bottom: 15px; font-family: monospace; }
        strong { text-decoration: underline; }
        button { margin-left: 10px; }
    </style>
</head>
<body>
<h1>3x3 Cube Viewer</h1>

<label for="cube-select">Choose cube type:</label>
<select id="cube-select">
    <option value="">--Select--</option>
    <option value="3x3">3x3</option>
    <option value="4x4">4x4</option>
    <option value="5x5">5x5</option>
</select>
<button id="next-btn">Next</button>

<div id="scramble"></div>
<div id="cube-arrays"></div>

<!-- Scripts -->
<script src="scramble/generate3x3.js"></script>
<script src="scramble/generate4x4.js"></script>
<script src="scramble/generate5x5.js"></script>
<script src="index.js"></script>
</body>
</html>
